baseurl = "https://eddyshomepages.github.io/"
title = "Eddy's Homepages"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"
enableRobotsTXT = true
paginate = 10

[markup.highlight]
style = "github-dark"

[outputFormats]
  [SearchIndex]
    mediaType = "application/json"
    baseName = "searchindex"
    isPlainText = true
    notAlternative = true

[outputs]
  home = ["HTML","JSON"]
#  section = ["HTML","RSS", "JSON"]

[params]
  author = "Esa P"
  license = '<a rel="license" href="https://mit-license.org/">The MIT License (MIT)</a>'
  info = "Olen intohimoinen Linuxin ja kotiautomaatiojärjestelmien harrastaja. Tutustu ja lue lisää blogi-kirjoituksistani. I am a passionate enthusiast of Linux and home automation systems. Read and discover more from my blog posts. "
  description = "Eddy's Homepages"
  keywords = "blog,developer,personal,homeautomation,kotiautomaatio,homeassistant,powerconsumption,energiankulutus,nordpool,zigbee,z-wavw,zwave,mqtt,zigbee2mqtt,zwavejstomqtt"
  avatarurl = "images/omakuva.webp"
  dateFormat = "2.1.2006"
  faviconSVG = "/img/favicon.svg"
  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"
  since = 2022

  enableTwemoji = true

  colorScheme = "auto"
  hidecolorschemetoggle = false
  
  # customCSS = ["css/custom.css"]
  # customSCSS = ["scss/custom.scss"]
  # customJS = ["js/custom.js"]

  [params.shareButtons]
    size = "small"
    icon = "solidcircle"
    buttonMargin = "0.1em"
    networks = ["facebook", "twitter", "linkedin", "whatsapp", "email", "telegram", "pinterest"]

  [params.utterances]
    repo = "eddyshomepages/eddyshomepages-comments" # https://utteranc.es/#heading-repository
    issueTerm = "pathname" # https://utteranc.es/#heading-mapping
    label = "Comments" # https://utteranc.es/#heading-issue-label
    theme = "github-light" # https://utteranc.es/#heading-theme

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

